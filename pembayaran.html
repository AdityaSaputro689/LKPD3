    <h2 class="order">Silahkan Pesan Menu Disini</h2>
    <form id="orderForm" onsubmit="return submitOrder()" class="orderForm">
        <label for="name">Nama:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="menu">Pilih Menu:</label><br>
        <select id="menu" name="menu" required>
            <option value="">Pilih...</option>
            <option value="opsi1">Bakso biasa</option>
            <option value="opsi2">Bakso Jumbo</option>
            <option value="opsi3">Bakso Mercon</option>
            <option value="opsi4">Bakso Beranak</option>
            <option value="opsi5">Bakso Merapi</option>
        </select><br><br>
        
        <label for="quantity">Jumlah:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>
        
        <button type="submit">Pesan Sekarang</button>
    </form>

    <script>
        function submitOrder() {
            const name = document.getElementById('name').value;
            const menu = document.getElementById('menu').value;
            const quantity = document.getElementById('quantity').value;

            if (name && menu && quantity) {
                alert(`Terima kasih, ${name}! Pesanan Anda untuk ${quantity} ${menu.replace('_', ' ')} telah diterima. Silahkan selesaikan menu pembayaran`);
                return false;
            } else {
                alert('Mohon lengkapi semua kolom.');
                return false;
            }
        }
    </script>
